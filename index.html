<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Formulario de Registro </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><h2> Formulario de Registro </h2></legend>
                <br>
                <div>
                    <label for="primernombre"><strong> Primer Nombre: </strong></label>
                    <input type="text" id="primernombre" name="primernombre" placeholder="Escribe tu primer nombre">
                </div>
                <br>
                <div>
                    <label for="primerapellido"><strong> Primer Apellido: </strong></label>
                    <input type="text" id="primerapellido" name="primerapellido" placeholder="Escribe tu primer apeliido">
                </div>
                <br>
                <div>
                    <label for="correoemail"><strong> Dirección Email: </strong></label>
                    <input type="email" id="correoemail" name="correoemail" placeholder="Escribe tu email">
                </div>
                <br>
                <div>
                    <label for="contraseña"><strong> Contraseña: </strong></label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Escribe tu contraseña">
                </div>
                <br>
                <div>
                    <label for="confirmacontraseña"><strong> Confirmar Contraseña: * </strong></label>
                    <input type="password" id="confirmacontraseña" name="confirmacontraseña" placeholder="Y confirma tu contraseña">
                </div>
                <br>
                <div>
                    <label for="fechanacimiento"><strong>Fecha de Nacimiento:</strong></label>
                    <input type="date" id="fechanacimiento" name="fechanacimiento">
                </div>
                <div>
                    <h4> Genero: </h4>
                    <input type="radio" id="masculino" name="genero" value="Masculino">
                    <label for="masculino"> Masculino </label>
                    <input type="radio" id="femenino" name="genero" value="Femenino">
                    <label for="femenino"> Femenino </label>
                    <input type="radio" id="noBinario" name="genero" value="No Binario">
                    <label for="nobinario"> No Binario</label>
                    <input type="radio" id="noresponde" name="genero" value="Prefiero no responder">
                    <label for="noresponde"> Prefiero no responder </label>
                </div>
                <br>
                <div>
                    <label for="about"><strong> Una breve descripción sobre mí: </strong></label>
                    <br><br>
                    <textarea id="about" name="about" placeholder="Describe sobre ti"></textarea>
                </div>
                <br>
                <div>
                    <label for="lenguaje"><strong> Lenguaje favorito: </strong></label>
                    <select id="lenguaje" name="lenguaje">
                        <option> JavaScript </option>
                        <option> CSharp </option>
                        <option> Python </option>
                        <option> HTML </option>
                        <option> CSS </option>
                        <option> Java </option>
                        <option> SQL </option>
                    </select>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="checheoactualizaciones" name="checheoactualizaciones" value="checheoactualizaciones" checked="checked">
                    <label for="checheoactualizaciones"><strong> Sí, deseo recibir actualizaciones periódicas por correo electrónico </strong></label>
                </div>
                <br>
                <input type="submit" id="creacuenta" name="creacuenta" value="Crear Cuenta">
                <br><br>
                <span> * Indica un campo obligatorio </span>
                <br><br>
            </fieldset>
        </form>
    </body>
</html>
